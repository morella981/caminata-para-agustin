<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caminata para AgustÃ­n ðŸ’™</title>
<style>
body { margin:0; overflow:hidden; }
canvas { display:block; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const keys = {};
addEventListener("keydown", e => keys[e.key]=true);
addEventListener("keyup", e => keys[e.key]=false);

let cameraX = 0;

// ================= FONDO =================
function drawSky(){
  const g = ctx.createLinearGradient(0,0,0,canvas.height);
  g.addColorStop(0,"#f6b3d8");
  g.addColorStop(0.5,"#d6b8f0");
  g.addColorStop(1,"#a8c9ec");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

function drawGround(){
  ctx.fillStyle="#bfe3c0";
  ctx.fillRect(-cameraX,canvas.height-140,4000,140);
  ctx.fillStyle="#caa26a";
  ctx.fillRect(-cameraX,canvas.height-70,4000,70);
}

// ================= PERSONAJES =================
function drawAgustin(x){
  const y = canvas.height - 160;
  ctx.save();
  ctx.translate(x-cameraX,y);

  // cabeza
  ctx.fillStyle="#ffe3cf";
  ctx.beginPath();
  ctx.arc(0,-32,16,0,Math.PI*2);
  ctx.fill();

  // ojos miel
  ctx.fillStyle="#a97c3c";
  ctx.beginPath();
  ctx.arc(-5,-34,2.5,0,Math.PI*2);
  ctx.arc(5,-34,2.5,0,Math.PI*2);
  ctx.fill();

  // sonrisa
  ctx.strokeStyle="#b05c4a";
  ctx.beginPath();
  ctx.arc(0,-28,6,0,Math.PI);
  ctx.stroke();

  // pelo despeinado
  ctx.fillStyle="#a6784d";
  ctx.beginPath();
  ctx.moveTo(-18,-45);
  ctx.lineTo(18,-45);
  ctx.lineTo(12,-30);
  ctx.lineTo(0,-38);
  ctx.lineTo(-10,-30);
  ctx.closePath();
  ctx.fill();

  // torso rayado azul/amarillo
  ctx.fillStyle="#7fb8e8";
  ctx.fillRect(-14,-10,28,22);
  ctx.fillStyle="#f4e06d";
  ctx.fillRect(-14,-10,28,4);
  ctx.fillRect(-14,-2,28,4);
  ctx.fillRect(-14,6,28,4);

  // brazos
  ctx.fillStyle="#ffe3cf";
  ctx.fillRect(-20,-8,6,18);
  ctx.fillRect(14,-8,6,18);

  // piernas
  ctx.fillStyle="#555";
  ctx.fillRect(-8,12,6,20);
  ctx.fillRect(2,12,6,20);

  ctx.restore();
}

function drawYou(x){
  const y = canvas.height - 160;
  ctx.save();
  ctx.translate(x-cameraX,y);

  // cabeza
  ctx.fillStyle="#ffe3cf";
  ctx.beginPath();
  ctx.arc(0,-32,16,0,Math.PI*2);
  ctx.fill();

  // ojos verdes
  ctx.fillStyle="#6bbf9a";
  ctx.beginPath();
  ctx.arc(-5,-34,2.5,0,Math.PI*2);
  ctx.arc(5,-34,2.5,0,Math.PI*2);
  ctx.fill();

  // sonrisa
  ctx.strokeStyle="#b05c4a";
  ctx.beginPath();
  ctx.arc(0,-28,6,0,Math.PI);
  ctx.stroke();

  // pelo largo rubio
  ctx.fillStyle="#f3d27a";
  ctx.beginPath();
  ctx.arc(0,-38,18,Math.PI,0);
  ctx.fill();
  ctx.fillRect(-18,-38,36,30);

  // vestido pastel
  ctx.fillStyle="#f6b3d8";
  ctx.fillRect(-12,-10,24,26);

  // brazos
  ctx.fillStyle="#ffe3cf";
  ctx.fillRect(-20,-8,6,18);
  ctx.fillRect(14,-8,6,18);

  // piernas
  ctx.fillStyle="#555";
  ctx.fillRect(-6,16,5,18);
  ctx.fillRect(1,16,5,18);

  ctx.restore();
}

// ================= JUEGO =================
let agustin = { x: 200, speed: 4 };
let you = { x: 1600 };

function loop(){
  drawSky();
  drawGround();

  if(keys["ArrowRight"]) agustin.x += agustin.speed;
  if(keys["ArrowLeft"]) agustin.x -= agustin.speed;

  cameraX = agustin.x - canvas.width/3;

  drawYou(you.x);
  drawAgustin(agustin.x);

  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
