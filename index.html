<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caminata para Agustín</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #87cfff;
  }

  canvas {
    display: block;
    image-rendering: pixelated;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// --- IMÁGENES ---
const agustin = new Image();
agustin.src = "agustin.png";

const morella = new Image();
morella.src = "morella.png";

// --- JUGADOR ---
const player = {
  x: 100,
  y: canvas.height - 180,
  w: 64,
  h: 64,
  speed: 4
};

// --- FINAL ---
const goalX = 2200;
let endScene = false;
let hug = false;
let cameraUp = 0;

// --- INPUT ---
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

// --- LOOP ---
function update() {
  if (!endScene) {
    if (keys["ArrowRight"]) player.x += player.speed;
    if (keys["ArrowLeft"]) player.x -= player.speed;
  }

  if (player.x >= goalX - 80) {
    endScene = true;
  }
}

// --- DIBUJO ---
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // cámara
  let camX = player.x - 200;
  if (camX < 0) camX = 0;

  // cielo
  ctx.fillStyle = "#87cfff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // nubes
  ctx.fillStyle = "#ffffff";
  for (let i = 0; i < 6; i++) {
    ctx.fillRect(200*i - camX/2, 100, 120, 40);
  }

  // árboles
  for (let i = 0; i < 40; i++) {
    ctx.fillStyle = "#2f7d32";
    ctx.fillRect(i*80 - camX, canvas.height - 220, 40, 120);
  }

  // suelo
  ctx.fillStyle = "#5b3a1e";
  ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

  // personaje
  ctx.drawImage(
    agustin,
    player.x - camX,
    player.y,
    player.w,
    player.h
  );

  // morella
  ctx.drawImage(
    morella,
    goalX - camX,
    player.y,
    64,
    64
  );

  // escena final
  if (endScene) {
    hug = true;
    cameraUp += 1;

    // acercar
    player.x += 1;

    // corazón
    ctx.fillStyle = "red";
    ctx.font = "48px monospace";
    ctx.fillText("❤", canvas.width/2 - 20, 200 - cameraUp);

    ctx.fillStyle = "#fff";
    ctx.font = "24px monospace";
    ctx.fillText(
      "Te quiero para siempre",
      canvas.width/2 - 150,
      250 - cameraUp
    );
  }
}

// --- LOOP ---
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
