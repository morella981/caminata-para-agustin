<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caminata para AgustÃ­n ðŸ’™</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// =====================
// CONTROLES
// =====================
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

// =====================
// JUGADOR
// =====================
let player = {
  x: 200,
  speed: 3
};

// =====================
// FONDO
// =====================
function drawSky() {
  const g = ctx.createLinearGradient(0,0,0,canvas.height);
  g.addColorStop(0,"#f7b7d2");
  g.addColorStop(0.5,"#d6b4f0");
  g.addColorStop(1,"#a8c7e8");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

function cloud(x,y,s){
  ctx.fillStyle="rgba(255,255,255,0.85)";
  ctx.beginPath();
  ctx.arc(x,y,30*s,0,Math.PI*2);
  ctx.arc(x+30*s,y-10*s,35*s,0,Math.PI*2);
  ctx.arc(x+70*s,y,30*s,0,Math.PI*2);
  ctx.fill();
}

function drawClouds(){
  cloud(200,120,1);
  cloud(500,200,1.2);
  cloud(900,150,1);
  cloud(1300,220,1.4);
}

function tree(x,y){
  ctx.fillStyle="#8b6f4e";
  ctx.fillRect(x-5,y,10,40);
  ctx.fillStyle="#a6d8b5";
  ctx.beginPath();
  ctx.arc(x,y,25,0,Math.PI*2);
  ctx.fill();
}

function drawTrees(){
  for(let i=0;i<8;i++){
    tree(i*200+100, canvas.height-160);
  }
}

function drawGround(){
  ctx.fillStyle="#b9e3c6";
  ctx.fillRect(0,canvas.height-120,canvas.width,120);
  ctx.fillStyle="#c9a46a";
  ctx.fillRect(0,canvas.height-60,canvas.width,60);
}

// =====================
// PERSONAJE
// =====================
function drawPlayer(){
  const y = canvas.height - 140;

  ctx.save();
  ctx.translate(player.x, y);

  // cabeza
  ctx.fillStyle="#ffe0cc";
  ctx.beginPath();
  ctx.arc(0,-28,14,0,Math.PI*2);
  ctx.fill();

  // ojos
  ctx.fillStyle="#8b6a3e";
  ctx.beginPath();
  ctx.arc(-5,-30,2.5,0,Math.PI*2);
  ctx.arc(5,-30,2.5,0,Math.PI*2);
  ctx.fill();

  // sonrisa
  ctx.strokeStyle="#a05a4a";
  ctx.beginPath();
  ctx.arc(0,-25,6,0,Math.PI);
  ctx.stroke();

  // pelo
  ctx.fillStyle="#a67c52";
  ctx.fillRect(-14,-45,28,12);

  // cuerpo (rayas azul/amarillo)
  ctx.fillStyle="#7db9e8";
  ctx.fillRect(-12,-10,24,22);
  ctx.fillStyle="#f4e38a";
  ctx.fillRect(-12,0,24,6);

  // piernas
  ctx.fillStyle="#555";
  ctx.fillRect(-8,12,6,16);
  ctx.fillRect(2,12,6,16);

  ctx.restore();
}

// =====================
// LOOP
// =====================
function update(){
  drawSky();
  drawClouds();
  drawTrees();
  drawGround();

  if(keys["ArrowRight"]) player.x += player.speed;
  if(keys["ArrowLeft"]) player.x -= player.speed;

  drawPlayer();

  requestAnimationFrame(update);
}
update();
</script>

</body>
</html>
