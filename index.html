<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caminata para Agust√≠n üíô</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let camY = 0;

/* =====================
   FONDO CIELO
===================== */
function drawSky() {
  const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
  grad.addColorStop(0, "#f7b7d2");   // rosa
  grad.addColorStop(0.4, "#d6b4f0"); // lila
  grad.addColorStop(0.8, "#a8c7e8"); // azul suave
  grad.addColorStop(1, "#dff1ff");   // casi blanco

  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

/* =====================
   NUBES
===================== */
function drawCloud(x, y, s) {
  ctx.fillStyle = "rgba(255,255,255,0.85)";
  ctx.beginPath();
  ctx.arc(x, y, 30*s, 0, Math.PI*2);
  ctx.arc(x+30*s, y-10*s, 35*s, 0, Math.PI*2);
  ctx.arc(x+70*s, y, 30*s, 0, Math.PI*2);
  ctx.fill();
}

function clouds() {
  drawCloud(200, 120, 1);
  drawCloud(600, 200, 1.3);
  drawCloud(1000, 150, 1);
  drawCloud(1400, 220, 1.4);
}

/* =====================
   √ÅRBOLES
===================== */
function tree(x, y) {
  ctx.fillStyle = "#8b6f4e";
  ctx.fillRect(x-5, y, 10, 40);

  ctx.fillStyle = "#a6d8b5";
  ctx.beginPath();
  ctx.arc(x, y, 25, 0, Math.PI*2);
  ctx.fill();
}

function trees() {
  for (let i = 0; i < 10; i++) {
    tree(i*180 + 100, canvas.height-170-camY);
  }
}

/* =====================
   SUELO
===================== */
function ground() {
  ctx.fillStyle = "#b9e3c6";
  ctx.fillRect(0, canvas.height-120-camY, canvas.width, 120);

  ctx.fillStyle = "#c9a46a";
  ctx.fillRect(0, canvas.height-70-camY, canvas.width, 70);
}

/* =====================
   LOOP
===================== */
function update() {
  drawSky();
  clouds();
  trees();
  ground();

// =====================
// JUGADOR (AGUST√çN)
// =====================
let player = {
  x: 100,
  y: canvas.height - 150,
  vx: 2
};

function drawPlayer() {
  ctx.save();
  ctx.translate(player.x, player.y - camY);

  // cabeza
  ctx.fillStyle = "#ffe0cc";
  ctx.beginPath();
  ctx.arc(0, -20, 12, 0, Math.PI * 2);
  ctx.fill();

  // pelo
  ctx.fillStyle = "#a67c52";
  ctx.fillRect(-12, -35, 24, 10);

  // remera rayada (azul y amarillo)
  ctx.fillStyle = "#7db9e8";
  ctx.fillRect(-10, -5, 20, 20);
  ctx.fillStyle = "#f4e38a";
  ctx.fillRect(-10, 5, 20, 5);

  // piernas
  ctx.fillStyle = "#555";
  ctx.fillRect(-8, 15, 6, 15);
  ctx.fillRect(2, 15, 6, 15);

  ctx.restore();
}

  
  requestAnimationFrame(update);
}

function update() {
  drawSky();
  clouds();
  trees();
  ground();

  // movimiento autom√°tico
  player.x += player.vx;

  // c√°mara sigue al jugador
  camY = 0;

  drawPlayer();

  requestAnimationFrame(update);
}

</script>

</body>
</html>
